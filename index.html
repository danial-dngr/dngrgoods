<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNG Goods</title>
    <style>
        :root {
            --bg-color: white;
            --text-color: black;
            --grid-size: 200px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fill, minmax(var(--grid-size), 1fr));
        }

        .dark-mode {
            --bg-color: black;
            --text-color: white;
        }

        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .toggle-button, .grid-layout-button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>
    <button class="grid-layout-button" onclick="toggleGridLayout()">Toggle Grid Layout</button>

    <script>
        let darkMode = false;

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
        }

        function toggleGridLayout() {
            const items = document.querySelectorAll('.grid-item');
            items.forEach(item => {
                const randomSize = Math.floor(Math.random() * 400) + 100;
                item.style.height = `${randomSize}px`;
                item.style.width = `${randomSize}px`;
            });
            // Implement L-shaped constraint randomization logic here
        }
    </script>
    <!-- Existing functionality preserved -->
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
    <div class="grid-item">Item 4</div>
</body>
</html>
